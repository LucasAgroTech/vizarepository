---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.category %}
        <span> â€¢ {{ page.category }}</span>
      {% endif %}
    </div>
  </header>
  
  {% if page.og_image %}
  <figure class="post-featured-image">
    {% assign image_url = page.og_image %}
    <img src="https://images.weserv.nl/?url={{ image_url | url_encode }}" 
         alt="{{ page.title | escape }}" 
         loading="eager" 
         fetchpriority="high"
         width="1200"
         height="800"
         onerror="this.onerror=null; this.src='{{ image_url }}'; this.onerror=null;">
    {% if page.meta_description %}
    <figcaption class="post-image-caption">{{ page.meta_description }}</figcaption>
    {% endif %}
  </figure>
  {% endif %}
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <script>
    // Proxy de imagens para contornar CORS
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('.post-content img');
      images.forEach(function(img) {
        const src = img.getAttribute('src');
        if (src && (src.includes('cloudfront.net') || src.includes('vizarepo.com')) && !src.includes('weserv.nl')) {
          img.src = 'https://images.weserv.nl/?url=' + encodeURIComponent(src);
        }
      });
    });
  </script>
  
  {% if page.tags.size > 0 %}
    <div class="post-tags">
      <strong>Tags:</strong>
      {% for tag in page.tags %}
        <a href="#">{{ tag }}</a>
      {% endfor %}
    </div>
  {% endif %}
</article>
