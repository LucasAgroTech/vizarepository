name: Sync sitemap VizaRepo

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC todo dia (ajusta como preferir)
  workflow_dispatch: {}   # permite rodar na mão também

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar sync_from_sitemap
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python sync_from_sitemap.py

      - name: Commit e push se houver mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/ data/processed_images.json || true
          git diff --staged --quiet || (git commit -m "Sync sitemap VizaRepo (posts novos)" && git push) || echo "Nada para commitar"

